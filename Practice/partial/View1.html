    <div class="container">
        <div class="ng-class: statusClass">
            {{ status }}
        </div>
        <h3>Adding a new Customer and object and Simple Controller</h3>

        
        <div class="form-group">
            <input type="hidden" data-ng-model="customer.Id"/>

            <input class="form-control input-sm" type="text" placeholder="Customer Name" data-ng-model="customer.Name"/>
            <br/>
            <input class="form-control input-sm" type="text" placeholder="Customer City" data-ng-model="customer.City"/>
            <br/>
            <button class="btn btn-sm btn-default"   data-ng-click="newCustomer()">New Customer</button>
            <button  class="btn btn-sm btn-primary"  data-ng-click="saveCustomer()">Save Customer</button>
        </div>
        
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Customer List</h3></div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name </th> <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="customer in customers">
                        <td>{{ customer.Name }} </td> <td>{{ customer.City | uppercase }}</td>
                        <td><button  class="btn btn-sm btn-info"  data-ng-click="selectCustomerToUpdate({{ customer.Id }});">Select</button> <button  class="btn btn-sm btn-danger"  data-ng-click="deleteCustomer({{ customer.Id }});">Delete</button></td>
                    </tr>
                        </tbody>
                </table>
            </div>
        </div>
                

    </div>
