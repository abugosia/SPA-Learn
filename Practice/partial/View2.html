    <div class="container">
        <h3>Using filter Filter to filtering data</h3>
        <div class="form-group">
            <input class="form-control input-sm"  type="text" placeholder="Search" data-ng-model="searchText"/>
        </div>
        <div class="panel panel-default">
            <!-- Default panel contents -->
            <div class="panel-heading"><h3>Customer List</h3></div>
            <div class="panel-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Name </th> <th>City</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr data-ng-repeat="customer in customers | filter:searchText | orderBy: 'Name'">
                        <td>{{ customer.Name }} </td> <td>{{ customer.City | uppercase }}</td>
                    </tr>
                        </tbody>
                </table>
            </div>
        </div>
        


    </div>
